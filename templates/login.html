<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SocialStudio</title>
    <script src="/static/tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {font-family: "Plus Jakarta Sans", "system-ui", "sans-serif"; }
    </style>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm rounded-3xl px-6  py-10 border border-gray-200">
        <div class="flex flex-col items-center mb-10">
            <div class="w-12 h-12 text-white bg-black flex items-center justify-center rounded-xl mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <h1 class="text-2xl font-semibold tracking-tighter">SocialStudio</h1>
            <p class="text-sm text-gray-500 mt-1">Sign in to manage your workspace</p>
        </div>

        {% if error %}
        <div class="mb-4 p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-xl text-center font-medium">
            {{ error }}
        </div>
        {% endif %}

        {% if message %}
        <div class="mb-4 p-3 bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-xl text-center font-medium">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" id="loginForm" class="space-y-4">
            <div>
                <label for="password" class="block text-xs font-semibold uppercase tracking-widest text-gray-400 mb-2">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="••••••••"
                    class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-1 focus:ring-black focus:border-black outline-none transition-all placeholder:text-gray-300"
                    required 
                    autofocus
                >
            </div>
        
            <button 
                type="submit" 
                id="submitBtn"
                class="relative w-full py-3 bg-black text-white font-semibold rounded-xl hover:bg-gray-800 transition-colors duration-200 shadow-sm flex items-center justify-center disabled:opacity-70 disabled:cursor-not-allowed"
            >
                <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="#" class="text-xs text-gray-400 hover:text-black transition-colors uppercase tracking-widest font-medium">Forgot Password?</a>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');
    
        loginForm.addEventListener('submit', function() {
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            buttonText.innerText = "Signing in...";
        });
    </script>
</body>
</html>
