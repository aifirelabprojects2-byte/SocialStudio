<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monochrome Rounded Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@0.292.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-white py-20 px-4 font-sans text-gray-900">

  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-8 text-center tracking-tight text-black">Product Details</h2>

    <div class="relative group">
      <button id="dropdown-trigger" class="flex items-center justify-between bg-white border border-gray-200 rounded-full px-3 py-4 text-left shadow-sm hover:border-gray-400 hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-1 focus:ring-black focus:ring-offset-1">
        <div class="flex items-center gap-3">
          <div id="selected-icon-container" class="text-gray-900">
            </div>
          <span id="selected-labelFr" class="font-semibold text-md text-gray-900">Product Overview</span>
        </div>
        <div id="chevronFr" class="text-gray-400 ml-3 transition-transform duration-300">
          <i data-lucide="chevron-down" class="w-5 h-5"></i>
        </div>
      </button>
      <div id="dropdown-menu" class="absolute left-0 right-0 mt-3 bg-white border border-gray-200 rounded-2xl shadow-xl overflow-hidden z-20 hidden opacity-0 transform scale-95 transition-all duration-200 origin-top">
        <ul id="menu-listFr" class="p-2 space-y-1">
          </ul>
      </div>
    </div>

    <div class="mt-8 p-6 bg-gray-50 rounded-2xl border border-gray-100 text-center">
      <p class="text-gray-500 text-sm uppercase tracking-wide font-bold mb-1">Active Selection</p>
      <span id="selected-valueFr" class="font-mono text-black text-lg">product_overview</span>
    </div>
  </div>

  <script>
    const options = [
      { value: 'product_overview', label: 'Product Overview', icon: 'package' },
      { value: 'technical_specifications', label: 'Technical Specs', icon: 'cpu' },
      { value: 'warranty_and_return_policy', label: 'Warranty & Policy', icon: 'shield-check' },
      { value: 'product_images', label: 'Product Images', icon: 'image' },
      { value: 'faqs', label: 'FAQs', icon: 'help-circle' }, // Note: help-circle is standard in many versions
      { value: 'related_products', label: 'Related Products', icon: 'layers' },
      { value: 'reviews', label: 'Customer Reviews', icon: 'star' },
    ];

    // 2. Element Selection
    const trigger = document.getElementById('dropdown-trigger');
    const menu = document.getElementById('dropdown-menu');
    const chevronFr = document.getElementById('chevronFr');
    const selectedIconContainer = document.getElementById('selected-icon-container');
    const selectedLabel = document.getElementById('selected-labelFr');
    const selectedValueDisplay = document.getElementById('selected-valueFr');
    const menuList = document.getElementById('menu-listFr');

    let currentValue = 'product_overview';

    // 3. Helper: Render the Menu
    function renderMenu() {
      menuList.innerHTML = ''; // Clear existing
      
      options.forEach(option => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        
        // Base styling
        let baseClasses = 'w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-left transition-all duration-200 group ';
        if (option.value === currentValue) {
          button.className = baseClasses + 'bg-black text-white shadow-md';
        } else {
          button.className = baseClasses + 'text-gray-600 hover:bg-gray-100 hover:text-black';
        }

        button.type = 'button';
        
        // We use data-lucide attributes here
        const checkmark = option.value === currentValue 
            ? `<div class="ml-auto"><i data-lucide="check" class="w-4 h-4"></i></div>` 
            : '';

        button.innerHTML = `
          <i data-lucide="${option.icon}" class="w-5 h-5 transition-colors"></i>
          <span class="font-medium">${option.label}</span>
          ${checkmark}
        `;

        // Click Handler
        button.addEventListener('click', () => {
          handleSelect(option);
        });

        li.appendChild(button);
        menuList.appendChild(li);
      });

      lucide.createIcons();
    }
    function handleSelect(option) {
      currentValue = option.value;
      selectedLabel.textContent = option.label;
      selectedValueDisplay.textContent = option.value;
      selectedIconContainer.innerHTML = `<i data-lucide="${option.icon}" class="w-6 h-6"></i>`;
      lucide.createIcons();
      toggleMenu(false);
      renderMenu();
    }
    function toggleMenu(show) {
      if (show) {
        menu.classList.remove('hidden');
        setTimeout(() => {
            menu.classList.remove('opacity-0', 'scale-95');
            menu.classList.add('opacity-100', 'scale-100');
        }, 10);
        chevronFr.classList.add('rotate-180');
      } else {
        menu.classList.remove('opacity-100', 'scale-100');
        menu.classList.add('opacity-0', 'scale-95');
        chevronFr.classList.remove('rotate-180');
        setTimeout(() => {
            menu.classList.add('hidden');
        }, 200);
      }
    }

    // 6. Event Listeners
    trigger.addEventListener('click', (e) => {
      e.stopPropagation();
      const isHidden = menu.classList.contains('hidden');
      toggleMenu(isHidden);
    });

    document.addEventListener('click', () => {
      if (!menu.classList.contains('hidden')) {
        toggleMenu(false);
      }
    });

    menu.addEventListener('click', (e) => {
      e.stopPropagation();
    });
    const initialOption = options[0];
    selectedIconContainer.innerHTML = `<i data-lucide="${initialOption.icon}" class="w-6 h-6"></i>`;
    renderMenu();
    lucide.createIcons();

  </script>
</body>
</html>
