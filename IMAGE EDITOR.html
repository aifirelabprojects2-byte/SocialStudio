<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Dancing+Script:wght@700&family=Lobster&family=Montserrat:wght@900&family=Orbitron:wght@700&family=Oswald&family=Pacifico&family=Playfair+Display:ital,wght@1,700&family=Roboto:wght@500&family=Satisfy&display=swap" rel="stylesheet">

    <style>
        #workspace-wrapper {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: background 0.3s ease;
        }
        /* Custom scrollbar for logo section */
        .logo-grid::-webkit-scrollbar { width: 6px; }
        .logo-grid::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-8">

    <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">FastAPI Graphic Designer</h1>

    <div class="flex flex-col lg:flex-row gap-6 items-start w-full max-w-7xl px-4">
        
        <div class="bg-gray-800 p-5 rounded-xl shadow-xl w-full lg:w-96 flex flex-col gap-4 max-h-[90vh] overflow-y-auto">
            
            <div class="p-3 bg-gray-700 rounded-lg">
                <label class="text-xs font-bold text-gray-300 uppercase">1. Background Preview</label>
                <div class="flex gap-2 mt-2">
                    <button onclick="setWorkspace('checkered')" class="w-6 h-6 rounded border border-gray-500 bg-gray-300"></button>
                    <button onclick="setWorkspace('#000000')" class="w-6 h-6 rounded border border-gray-500 bg-black"></button>
                    <button onclick="setWorkspace('#ffffff')" class="w-6 h-6 rounded border border-gray-500 bg-white"></button>
                    <input type="color" onchange="setWorkspace(this.value)" class="w-6 h-6 p-0 border-0 rounded cursor-pointer">
                </div>
            </div>

            <div class="p-3 bg-gray-700 rounded-lg space-y-3">
                <label class="text-xs font-bold text-gray-300 uppercase">2. Text & Typography</label>
                
                <input type="text" id="text-input" placeholder="Type text here..." class="w-full p-2 text-sm rounded bg-gray-800 border border-gray-600 focus:border-blue-500 outline-none">
                
                <select id="font-family" onchange="updateSelectedObject()" class="w-full p-2 text-sm rounded bg-gray-800 border border-gray-600">
                    <option value="Arial">Arial</option>
                    <option value="Roboto">Roboto (Clean)</option>
                    <option value="Montserrat">Montserrat (Bold)</option>
                    <option value="Oswald">Oswald (Tall)</option>
                    <option value="Playfair Display">Playfair (Elegant)</option>
                    <option value="Lobster">Lobster (Cursive)</option>
                    <option value="Pacifico">Pacifico (Brush)</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Satisfy">Satisfy</option>
                    <option value="Anton">Anton (Heavy)</option>
                    <option value="Bangers">Bangers (Comic)</option>
                    <option value="Orbitron">Orbitron (Sci-Fi)</option>
                </select>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <span class="text-[10px] text-gray-400">Fill Color</span>
                        <div class="flex items-center bg-gray-800 border border-gray-600 rounded px-1">
                            <input type="color" id="text-color" onchange="updateSelectedObject()" class="h-8 w-full cursor-pointer bg-transparent border-none" value="#ffffff">
                        </div>
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-400">Border Color</span>
                        <div class="flex items-center bg-gray-800 border border-gray-600 rounded px-1">
                            <input type="color" id="text-stroke-color" onchange="updateSelectedObject()" class="h-8 w-full cursor-pointer bg-transparent border-none" value="#000000">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between">
                        <span class="text-[10px] text-gray-400">Border Thickness</span>
                        <span id="stroke-val" class="text-[10px] text-gray-400">0px</span>
                    </div>
                    <input type="range" id="text-stroke-width" oninput="updateSelectedObject()" min="0" max="5" step="0.1" value="0" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>

                <button onclick="addText()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded text-sm font-bold shadow">Add Text Layer</button>
            </div>

            <div class="p-3 bg-gray-700 rounded-lg">
                <label class="text-xs font-bold text-gray-300 uppercase">3. Sticker Library</label>
                <p class="text-[10px] text-gray-400 mb-2">Loaded from server (/media)</p>
                
                <div id="logo-gallery" class="logo-grid grid grid-cols-3 gap-2 max-h-40 overflow-y-auto p-1">
                    <p class="text-xs text-gray-500 col-span-3 text-center">Loading assets...</p>
                </div>
            </div>

            <div class="p-3 bg-gray-700 rounded-lg">
                <label class="text-xs font-bold text-gray-300 uppercase">4. Custom Upload</label>
                <input type="file" id="img-upload" accept="image/*" class="mt-1 w-full text-xs text-gray-400 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:bg-gray-600 file:text-white">
            </div>

            <hr class="border-gray-700">
            
            <div class="flex gap-2">
                <button onclick="deleteSelected()" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-2 rounded text-sm">Delete</button>
                <button onclick="downloadImage()" class="flex-1 bg-green-600 hover:bg-green-500 text-white py-2 rounded text-sm font-bold">Download PNG</button>
            </div>
        </div>

        <div class="flex flex-col items-center flex-1">
            
            <div class="mb-2 flex gap-2">
                <button onclick="resizeCanvas(500,500)" class="text-xs bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Square</button>
                <button onclick="resizeCanvas(360,640)" class="text-xs bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Story</button>
                <button onclick="resizeCanvas(640,360)" class="text-xs bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Video</button>
            </div>

            <div id="workspace-wrapper" class="border-2 border-gray-700">
                <canvas id="c"></canvas>
            </div>
            <p class="text-gray-500 text-xs mt-3">Select object to edit styling</p>
        </div>
    </div>

    <script>
        // --- 1. SETUP CANVAS ---
        const canvas = new fabric.Canvas('c', {
            width: 500,
            height: 500,
            backgroundColor: null
        });

        // --- 2. LOAD LOGOS FROM BACKEND ---
        async function fetchLogos() {
            try {
                const response = await fetch('/api/logos');
                const logos = await response.json();
                
                const gallery = document.getElementById('logo-gallery');
                gallery.innerHTML = ''; // Clear loading text

                if(logos.length === 0) {
                    gallery.innerHTML = '<p class="text-xs text-gray-500 col-span-3">No logos in /media folder</p>';
                    return;
                }

                logos.forEach(logo => {
                    // Create Image element for sidebar
                    const imgDiv = document.createElement('div');
                    imgDiv.className = "aspect-square bg-gray-800 border border-gray-600 rounded flex items-center justify-center cursor-pointer hover:border-blue-400 transition overflow-hidden group";
                    imgDiv.innerHTML = `<img src="/media/${logo.filename}" class="w-full h-full object-contain group-hover:scale-110 transition" alt="${logo.name}">`;
                    
                    // Click to add to canvas
                    imgDiv.onclick = () => addImageToCanvas(`/media/${logo.filename}`);
                    
                    gallery.appendChild(imgDiv);
                });

            } catch (error) {
                console.error("Error loading logos:", error);
            }
        }
        // Call immediately
        fetchLogos();

        // --- 3. ADD OBJECTS ---
        
        function addText() {
            const textValue = document.getElementById('text-input').value || "EDIT ME";
            const colorValue = document.getElementById('text-color').value;
            const strokeColor = document.getElementById('text-stroke-color').value;
            const strokeWidth = parseFloat(document.getElementById('text-stroke-width').value);
            const fontValue = document.getElementById('font-family').value;

            const text = new fabric.IText(textValue, {
                left: canvas.width / 2 - 50,
                top: canvas.height / 2 - 20,
                fontFamily: fontValue,
                fill: colorValue,
                stroke: strokeColor,
                strokeWidth: strokeWidth,
                fontSize: 40
            });

            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function addImageToCanvas(url) {
            fabric.Image.fromURL(url, function(img) {
                // Auto-scale huge images
                const scale = Math.min(150 / img.width, 150 / img.height);
                img.set({
                    left: canvas.width/2 - (img.width*scale)/2,
                    top: canvas.height/2 - (img.height*scale)/2,
                    scaleX: scale,
                    scaleY: scale
                });
                canvas.add(img);
                canvas.setActiveObject(img);
            }, { crossOrigin: 'anonymous' });
        }

        // --- 4. LIVE UPDATING ---
        
        function updateSelectedObject() {
            const activeObj = canvas.getActiveObject();
            if (!activeObj) return;

            // Get values from inputs
            const fill = document.getElementById('text-color').value;
            const stroke = document.getElementById('text-stroke-color').value;
            const strokeWidth = parseFloat(document.getElementById('text-stroke-width').value);
            const font = document.getElementById('font-family').value;

            // Update label
            document.getElementById('stroke-val').innerText = strokeWidth + "px";

            if (activeObj.type === 'i-text') {
                activeObj.set({
                    fill: fill,
                    stroke: stroke,
                    strokeWidth: strokeWidth,
                    fontFamily: font
                });
            } else if (activeObj.type === 'image') {
                // Images can't change font, but we could add border logic here if wanted
            }
            
            canvas.renderAll();
        }

        // Sync inputs when user clicks an object
        canvas.on('selection:created', syncTools);
        canvas.on('selection:updated', syncTools);
        
        function syncTools(e) {
            const obj = e.selected[0];
            if (obj && obj.type === 'i-text') {
                document.getElementById('text-color').value = obj.fill;
                document.getElementById('text-stroke-color').value = obj.stroke || "#000000";
                document.getElementById('text-stroke-width').value = obj.strokeWidth || 0;
                document.getElementById('font-family').value = obj.fontFamily;
                document.getElementById('stroke-val').innerText = (obj.strokeWidth || 0) + "px";
            }
        }

        // --- 5. HELPERS ---

        function resizeCanvas(w, h) {
            canvas.setDimensions({ width: w, height: h });
        }

        function setWorkspace(color) {
            const wrapper = document.getElementById('workspace-wrapper');
            if (color === 'checkered') {
                wrapper.style.backgroundImage = `linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%)`;
                wrapper.style.backgroundColor = 'transparent';
            } else {
                wrapper.style.backgroundImage = 'none';
                wrapper.style.backgroundColor = color;
            }
        }

        document.getElementById('img-upload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (f) => addImageToCanvas(f.target.result);
            reader.readAsDataURL(e.target.files[0]);
        });

        function deleteSelected() {
            const activeObject = canvas.getActiveObject();
            if (activeObject) canvas.remove(activeObject);
        }

        function downloadImage() {
            canvas.discardActiveObject();
            canvas.renderAll();
            const link = document.createElement('a');
            link.download = `design-${Date.now()}.png`;
            link.href = canvas.toDataURL({ format: 'png', quality: 1, multiplier: 3 });
            link.click();
        }
    </script>
</body>
</html>
